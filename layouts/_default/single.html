{{ define "main" }}
{{ if .Params.image }}
<div class="container mx-auto px-1 py-2 max-w-screen-xl grid md:grid-cols-3 gap-1 lg:gap-1 items-center">
    <div></div>
    <div>
        <img src="{{ .Params.image | absURL }}" class="rounded-lg shadow-sm object-contain" />
    </div>
    <div></div>
</div>
{{ end }}

{{- partial "focus.html" . -}}

<article class="prose lg:prose-lg mx-auto my-8 dark:prose-dark px-4">
    {{ .Content | safeHTML }}
</article>

{{ end }}
